<!DOCTYPE html>
<html>
  <head>
    <title>gitstats - $title</title>
    <meta charset='utf-8'>
    <link href='assets/bootstrap/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <style>
      body { padding-top: 60px; }
    </style>
    <link href='assets/bootstrap/css/bootstrap-responsive.min.css' rel='stylesheet' type='text/css'>
    <script src='assets/jquery.min.js' type='text/javascript'></script>
    <script src='assets/bootstrap/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='assets/highstock.js' type='text/javascript'></script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-inverse bg-inverse">
      <div class='navbar-inner'>
        <div class='container'>
          <a class='btn btn-navbar' data-target='.nav-collapse' data-toggle='collapse'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </a>
          <a class='brand' href='index.html'>gitstats - $title</a>
          <div class='nav-collapse collapse'>
            <ul class='nav'>
              <li class='active'>
                <a href='index.html'>General</a>
              </li>
              <li class=''>
                <a href='authors/best_authors.html'>Authors</a>
              </li>
              <li class=''>
                <a href='files/by_date.html'>Files</a>
              </li>
              <li class=''>
                <a href='lines/by_date.html'>Lines</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </nav>
    <div class='container'>
      <table class='table table-hover table-bordered'>
        <tr>
          <td>Project name</td>
          <td>$title</td>
        </tr>
        <tr>
          <td>Generated at</td>
          <td>$time</td>
        </tr>
        <tr>
          <td>Generator</td>
          <td>gitstats 1.0.0-alpha by zhenchao.gan</td>
        </tr>
        <tr>
          <td>Total files</td>
          <td>$files</td>
        </tr>
        <tr>
          <td>Total lines</td>
          <td>$totallines Lines
              ($linesadded Lines added,
              $linesdeleted Lines deleted)
          </td>
        </tr>
        <tr>
          <td>Total commits</td>
          <td>$commits</td>
        </tr>
        <tr>
          <td>Authors</td>
          <td>$author</td>
        </tr>
      </table>
    </div>
  </body>
</html>
